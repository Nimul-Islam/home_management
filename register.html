<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <h1 class="logo">Smart Home</h1>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-container">
        <section class="card login-card">
            <h2>Create an Account</h2>
            <div class="login-form">
                <div class="input-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" placeholder="Choose a username">
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Choose a password">
                </div>
                <button id="register-btn">Register</button>
                <p id="reg-error" class="error-message"></p>
                <p class="register-link">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
